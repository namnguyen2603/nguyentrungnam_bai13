<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce website ui</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <div class="sidebar">
          <div class="explore">
            <a href="" class="logo-link">
              <img src="./img/logo.svg" alt="" />
            </a>

            <h2 class="heading">Explore</h2>
          </div>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./icon/sidebar-icon1.svg" alt="" class="icon" />New In
            </a>
            <a href="" class="nav-item">
              <img src="./icon/sidebar-icon2.svg" alt="" class="icon" />Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./icon/sidebar-icon3.svg" alt="" class="icon" />Shoes
            </a>
            <a href="" class="nav-item">
              <img
                src="./icon/sidebar-icon4.svg"
                alt=""
                class="icon"
              />Accessories
            </a>
            <a href="" class="nav-item">
              <img
                src="./icon/sidebar-icon5.svg"
                alt=""
                class="icon"
              />Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./icon/sidebar-icon6.svg" alt="" class="icon" />Gifts &
              Living
            </a>
            <a href="" class="nav-item">
              <img
                src="./icon/sidebar-icon7.svg"
                alt=""
                class="icon"
              />Inspiration
            </a>
          </nav>

          <button class="chat-btn">
            <span class="icon"> <img src="./icon/chat.svg" alt="" /> </span>
            Help Center
          </button>
        </div>

        <div class="header">
          <label class="bar" for="bar"
            ><img src="./icon/icons8-menu-bar.svg" alt=""
          /></label>
          <form action="" class="search-form">
            <img src="./icon/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search Store" />
          </form>

          <input type="checkbox" id="bar" class="bar-icon" hidden />

          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>

          <div class="actions">
            <a href="" class="action-link">
              <img src="./icon/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icon/user.svg" alt="" class="action-icon" />
            </a>
          </div>
          <div class="nav-overlay"></div>
          <nav class="hiddenMenu">
            <label for="bar"
              ><img src="./icon/icons8-close.svg" alt=""
            /></label>
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>
        </div>

        <div class="main">
          <div class="wide w1"><img src="./img/W1.jpg" alt="" /></div>

          <div class="tall w7"><img src="./img/W7.jpg" alt="" /></div>
          <div class="wide w2"><img src="./img/W2.jpg" alt="" /></div>
          <div class="tall w8"><img src="./img/W8.jpg" alt="" /></div>
          <div class="tall w3"><img src="./img/W3.jpg" alt="" /></div>
          <div class="tall w4"><img src="./img/W4.jpg" alt="" /></div>
          <div class="wide w5"><img src="./img/W5.jpg" alt="" /></div>
          <div class="wide w6"><img src="./img/W6.jpg" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
